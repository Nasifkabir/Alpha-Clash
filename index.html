<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!--DaisyUI and Tailwind-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Poppins Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
        .font-anton {
            font-family: "Anton", sans-serif;
        }
    </style>
</head>
<body>
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!--Home Page-->
        <section id="home-screen" class="flex flex-col justify-center items-center text-white min-h-screen p-4">
            <div class="flex flex-col items-center gap-6 sm:gap-8">
                <h2 class="font-anton text-6xl sm:text-9xl text-center">ALPHABET CLASH</h2>
                <p class="font-poppins text-lg sm:text-2xl text-center">Yaaah, Let's Play The Alphabet Clash! Press “Enter” to Play!</p>
                <button onclick="play()" class="btn font-poppins font-semibold">Play Now</button>
                <input type="text" id="hidden-input" class="hidden" onfocus="this.blur();"> <!-- Hidden input field -->
            </div>    
        </section>
        <!--Game Page-->
        <section id="game-screen" class="hidden">
            <div class="flex flex-col gap-10 pt-20">
                <!--screen-->
                <div class="flex justify-center items-center">
                    <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3] w-[90vw] max-w-[600px]">
                        <div class="flex justify-center">
                            <p class="font-poppins font-medium bg-[#2F2941] text-white p-4 pb-4 rounded-b-lg">Don't watch keyboard while playing...</p>
                        </div>
                        <div class="flex justify-center">
                            <h1 id="current-alphabet" class="font-poppins font-semibold text-9xl text-[#010313]">Y</h1>
                        </div>
                    </div>
                </div>
                <!--Keyboard-->
                <div class="flex flex-col items-center">
                    <div class="flex justify-center gap-1 mb-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 mb-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <div class="flex justify-between mx-20">
                    <!--life show-->
                    <button class="btn bg-[#894189] text-white hover:text-black">
                        Life
                        <img src="images/heart.png" alt="">
                        <span id="current-life">3</span>
                    </button>
                    <!--Score show-->
                    <button class="btn bg-[#360490] text-white hover:text-black">
                        Score
                        <img src="images/dollar.png" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>    
        </section>
        <!--Score Page-->
        <section id="final-score-screen" class="hidden">
            <div class="font-poppins flex flex-col justify-center items-center min-h-screen gap-4">
                <h1 class="text-6xl font-extrabold text-white">Score : <span id="final-score" class="font-medium">14</span></h1>
                <button onclick="playAgain()" class="btn">Play Again</button>
                <p class="text-white font-medium">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/alpha.js"></script>
</body>
</html>
